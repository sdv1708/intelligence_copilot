[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[server]
# Performance optimizations
maxUploadSize = 200
enableCORS = false
enableXsrfProtection = true
headless = true

# Faster file watching
fileWatcherType = "auto"

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"

[runner]
# Faster rerun behavior
fastReruns = true
magicEnabled = true

# Cache settings for better performance
[cache]
# Allow large data structures to be cached
maxMessageSize = 200

[logger]
level = "info"

